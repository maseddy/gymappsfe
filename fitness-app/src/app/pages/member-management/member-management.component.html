  <div class="container mt-4">
    <h2 class="text-center mb-4">Members List</h2>
    <div class="text-end mb-2">
      <button class="btn btn-warning" (click)="openPopup()">Add Member</button>
    </div>
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Join Date</th>
            <th>Age</th>
            <th>Member Name</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let member of members; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ member.firstName }} {{ member.lastName }}</td>
            <td>{{ member.email }}</td>
            <td>{{ member.phone }}</td>
            <td>{{ member.joinDate | date:'dd MMM yyyy' }}</td>
            <td>{{ member.age }}</td>
            <td>{{ member.name }}</td>
            <td class="text-nowrap">
              <button class="btn btn-warning btn-sm me-2" (click)="editMember(member)">Edit</button>
              <button class="btn btn-danger btn-sm" (click)="deleteMember(member.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="popup-container" *ngIf="isPopupOpen">
    <div class="popup-card">
      <!-- Close Button -->
      <button class="close-btn" (click)="closePopup()">&times;</button>
  
      <h2 class="text-center mb-3">Add Member</h2>
      <form (ngSubmit)="addMember()">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>First Name:</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="newMember.firstName" name="firstName" required />
            </div>
          </div>
        </div>
  
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>Last Name:</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="newMember.lastName" name="lastName" required />
            </div>
          </div>
        </div>
  
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>Email:</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input type="email" class="form-control" [(ngModel)]="newMember.email" name="email" required />
            </div>
          </div>
        </div>
  
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>Phone:</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="newMember.phone" name="phone" required />
            </div>
          </div>
        </div>
  
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>Age:</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input type="number" class="form-control" [(ngModel)]="newMember.age" name="age" required />
            </div>
          </div>
        </div>
  
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>Member Name:</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="newMember.name" name="name" required />
            </div>
          </div>
        </div>
  
        <div class="form-footer text-center">
          <button type="submit" class="btn btn-success w-50">Save</button>
          <button type="button" class="btn btn-danger w-50 mt-2" (click)="closePopup()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
